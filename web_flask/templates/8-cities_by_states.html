<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB States</title>
</head>
<body>
    <h1>List of States</h1>
    <ul>
    {% for state in states | sort(attribute='name') %}
        <li>{{ state.id }}: <strong>{{ state.name }}</strong>
            <ul>
            {% for city in state.cities | sort(attribute='name') %}
                <li>{{ city.id }}: <strong>{{ city.name }}</strong></li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
